version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: looks_trendz_postgres
    environment:
      POSTGRES_DB: looks_trendz_salon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - salon_network

  # Redis for sessions and caching
  redis:
    image: redis:7-alpine
    container_name: looks_trendz_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - salon_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: looks_trendz_backend
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password123@postgres:5432/looks_trendz_salon
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-development
      - PORT=5000
      - FRONTEND_URL=http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - salon_network
    command: npm run dev

  # Frontend Next.js App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: looks_trendz_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
      - NEXT_PUBLIC_APP_NAME=Looks Trend'z Salon
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - salon_network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  salon_network:
    driver: bridge